<template name="commentItem">
	<li class="collection-item avatar z-depth-1 comment-item">
		<img src="/noprofile.png" alt="profile" class="circle" />
		<span class="title green-text accent-3">{{author}}</span>
		{{#markdown}}{{body}}{{/markdown}}
		<p class="comment-footer">on {{submittedText}}</p>
	</li>
</template>
