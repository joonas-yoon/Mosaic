<template name="notifications">
  <a href="#Notifications" class="notifi-btn" data-target="Notifications">
    <i class="mdi-social-notifications inline-block"></i>
    {{#if notificationCount}}
      &nbsp;+{{notificationCount}}
    {{/if}}
  </a>

  <div id="Notifications" class="modal bottom-sheet notifications">
    <div class="modal-content">
      <h4>
        <i class="mdi-social-notifications inline-block"></i> Notifications
        <a href="#!" class="modal-action modal-close right waves-effect waves-light btn-flat" style="overflow:visible;">
          <i class="mdi-content-clear"></i>
        </a>
      </h4>
      {{#if notificationCount}}
        <div class="collection">
        {{#each notifications}}
          {{> notificationItem}}
        {{/each}}
        </div>
      {{else}}
        <p class="center grey-text">No Notifications</p>
      {{/if}}
    </div>
  </div>

</template>

<template name="notificationItem">
  <a class="collection-item avatar" href="{{notificationPostPath}}">
    <img src="/noprofile.png" class="circle" alt="{{commenterName}}" />
    <span class="title"><strong>{{commenterName}}</strong></span>
    <p>commented on your post "<b>{{notificationPostTitle}}</b>"</p>
  </a>
</template>
